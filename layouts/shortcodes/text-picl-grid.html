{{- $pic := .Get "pic" -}}
{{- $alt := .Get "alt" -}}
<div class="row">
    <div class="col-12 col-md-4 col-lg-4">
        <img class="img-fluid" src="{{ $pic }}" alt="{{ $alt }}" width="100%">
    </div>
    <div class="col-12 col-md-8 col-lg-8">
        {{ .Inner | markdownify }}
    </div>
</div>
